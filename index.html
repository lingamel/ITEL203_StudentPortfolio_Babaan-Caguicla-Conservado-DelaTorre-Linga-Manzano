<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // localStorage.removeItem("openingShown");
    // Show opening.html only once
    if (!localStorage.getItem("openingShown")) {
      localStorage.setItem("openingShown", "true");
      window.location.replace("opening.html");
    } else {
      window.location.replace("main.html");
    }
  </script>
</head>
<body></body>
</html>
